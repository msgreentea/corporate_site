        </div>
        <!-- お問い合わせ内容 -->
        <div class="inquiry">
          <label for="inquiry">お問い合わせ内容<span>*</span></label>
          <textarea name="inquiry" id="inquiry" cols="30" rows="10"></textarea>
        </div>
